<script>
  function downloadPdf(title, pdfPath) {

    const link = document.createElement('a');
    link.href = pdfPath;
    link.download = pdfPath.split('/').pop(); 
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
